<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cards | Project 1</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <header class="header">

        <div class="header__logo">
            <a href="#">
                <img src="https://img.icons8.com/windows/452/rolls-royce.png" alt="logo">
            </a>
        </div>

    </header>

    <section class="content">

        <div class="container">
            <div class="slide" style="background-image: url('https://images.pexels.com/photos/3764984/pexels-photo-3764984.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');">
                <div class="card">
                    <div class="card_text">
                        <h2>Ghost</h2>
                        <p>A Vision beyond the veil</p>
                    </div>
                </div>
            </div>
            <div class="slide" style="background-image: url('https://www.7-forum.com/news/2018/rolls-royce_cullinan/tungsten_grey_p90304074-a.jpg');">
                <div class="card">
                    <div class="card_text">
                        <h2>Cullinan</h2>
                        <p>Supreme Liberty</p>
                    </div>
                </div>
            </div>
            <div class="slide" style="background-image: url('https://avatars.mds.yandex.net/get-autoru-vos/2171140/8c8dcf30cb159cdae9a219f41ccbdab9/1200x900');">
                <div class="card">
                    <div class="card_text">
                        <h2>Wraith</h2>
                        <p>Velocity. Verve. Drama.</p>
                    </div>
                </div>
            </div>
            <div class="slide" style="background-image: url('https://www.hdcarwallpapers.com/walls/2017_rolls_royce_phantom_4k_2-HD.jpg');">
                <div class="card">
                    <div class="card_text">
                        <h2>Phantom</h2>
                        <p>Unique has no rival</p>
                    </div>
                </div>
            </div>
            <div class="slide" style="background-image: url('https://wallpaperaccess.com/full/3743083.jpg');">
                <div class="card">
                    <div class="card_text">
                        <h2>Dawn</h2>
                        <p>Dare to be different</p>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
